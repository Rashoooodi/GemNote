name: Build and Upload APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      _JAVA_OPTIONS: "-Xmx3g -XX:+UseParallelGC"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Decode and add google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: Add Gradle Wrapper if missing
        run: |
          if [ ! -f ./gradlew ]; then
            gradle wrapper --gradle-version 8.7
          fi
        shell: bash

      - name: Give Gradle permission
        run: chmod +x ./gradlew

      - name: Build Debug APK (Gradle 8.7)
        run: |
          ./gradlew wrapper --gradle-version 8.7
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace --warning-mode all

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GemNoteCloud-Debug
          path: app/build/outputs/apk/debug/*.apk